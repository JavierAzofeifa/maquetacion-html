<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Menu</title>
</head>

<body>

    <section class="card">

        <h2 class="card_title">Card Menu</h2>

        <div class="card_container">

            <ul class="card_list">

                <a href="https://www.google.com" target="_blank">
                  <li class="card_list_item">Active</li>
                </a>

                <a href="https://www.yahoo.com" target="_blank">
                  <li class="card_list_item">Link</li>
                </a>

                <a href="https://www.msn.com" target="_blank">
                  <li class="card_list_item">Other Link</li>
                </a>

              </ul>

            <div class="card_footer">

                <h3 class="card_footer_title">Speacial title treatment</h3>

                <p class="card_text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum suscipit quae nisi ad!</p>

                <button class="card_button">Go somewhere</button>

            </div>

        </div>

    </section>
    
</body>

</html>
