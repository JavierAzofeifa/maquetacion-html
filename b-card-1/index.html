<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card 1</title>
</head>

<body>

    <section class="card">

        <h1 class="card_header">Card</h1>

        <div class="card_container">

            <div class="card_article">

                <h2 class="card_title">Card title</h2>

                <h3 class="card_suptitle">Card suptitle</h3>

                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum omnis odio, laboriosam consequuntur ali.</p>
               
            </div>

            <div class="card_list">

                <a href="https://hwww.google.com" target="_blank">
                    <li class="card_list_item">Card link</li>
                </a>

                <a href="https://www.yahoo.com" target="_blank">
                    <li class="card_list_item">Another link</li>
                </a>

            </div>

        </div>

    </section>
    
</body>

</html>
